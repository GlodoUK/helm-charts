{{ if and .Values.upgrade .Values.upgrade.enabled .Values.scale Values.scale.enabled .Values.scale.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "odoo.upgrade.fullname" . }}
  labels:
    {{- include "odoo.common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade,post-upgrade
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "odoo.upgrade.fullname" . }}
  labels:
    {{- include "odoo.common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade,post-upgrade
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["create","delete","get","list","patch","update","watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "odoo.upgrade.fullname" . }}
  labels:
    {{- include "odoo.common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade,post-upgrade
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "odoo.upgrade.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "odoo.upgrade.fullname" . }}
{{ end }}
